<body>
    <div class="container-fluid">
        <button id="btnCrear" class="btn btn-dark mt-2">Crear</button>
        <div class="row shadow-lg p-3 mb-5">
            <div class="col">
                <table id="tablaArticulos" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>IDMEDICAMENTO</th>
                        <th>NOMBRE</th>

    <!--Modal para CRUD-->
    <div id="modalCRUD" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel"></h5>                
                </div>
                <form id="formArticulos">    
                    <div class="modal-body">                
                            <input id="idmedicamento" hidden>

                            <label for="" class="col-form-label">Nombre:</label>
                            <input type="text" class="form-control" id="nombre">
                        
                            <label for="" class="col-form-label">Tipo</label>
                            <input id="tipo" type="text" class="form-control">
                        
                            <label for="" class="col-form-label">Raza</label>
                            <input id="raza" type="text" class="form-control">
                                                            
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" id="btnGuardar" class="btn btn-dark">Guardar</button>
                    </div>
                </form>    
            </div>
        </div>
    </div>  

<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js" integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.0.2/dist/sweetalert2.all.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap5.min.js"></script>        
<script>
$(document).ready(function() {   
    let url = 'http://localhost:8080/listMedicamentos';
    let url2 ='http://localhost:8080/medicamento/add';
    let url3 ='http://localhost:8080/medicamento/update';
    let url4 = 'http://localhost:8080/medicamento/delete';
    let opcion = null;
    let idmedicamento, nombre, tipo, raza, fila;
    //MOSTRAR
    let tablaArticulos = $('#tablaArticulos').DataTable({            
        "ajax":{
            "url": url,
            "dataSrc":""
        },
        "columns":[
            {"data":"idmedicamento"},
            {"data":"nombre"},
            {"data":"tipo"},
            {"data":"raza"},
            {"defaultContent": "<div class='text-center'><div class='btn-group'><button class='btn btn-info btn-sm btnEditar'>Editar</button><button class='btn btn-danger btn-sm btnBorrar'>Borrar</button></div></div>"}
        ],             
    });
    //CREAR
    $("#btnCrear").click(function(){
        opcion='crear';            
        $("#formArticulos").trigger("reset");
        $(".modal-header").css( "background-color", "#23272b");
        $(".modal-header").css( "color", "white" );
        $(".modal-title").text("Crear Artículo");
        $('#modalCRUD').modal('show');	    
    });    
    //EDITAR        
    $(document).on("click", ".btnEditar", function(){		            
        opcion='editar';
        fila = $(this).closest("tr");	        
        idmedicamento = parseInt(fila.find('td:eq(0)').text());
        nombre = fila.find('td:eq(1)').text();
        tipo = fila.find('td:eq(2)').text();
        raza = fila.find('td:eq(3)').text();            
        $("#idmedicamento").val(idmedicamento);
        $("#nombre").val(nombre);
        $("#tipo").val(tipo);
        $("#raza").val(raza);            
        $(".modal-header").css("background-color", "#7303c0");
        $(".modal-header").css("color", "white" );
        $(".modal-title").text("Editar Artículo");		
        $('#modalCRUD').modal('show');		   
    });

     //BORRAR
    $(document).on("click", ".btnBorrar", function(){
        fila = $(this);           
        idmedicamento = parseInt($(this).closest('tr').find('td:eq(0)').text());            
        Swal.fire({
            title: '¿Confirma eliminar el registro?',                
            showCancelButton: true,
            confirmButtonText: `Confirmar`,                
            }).then((result) => {               
            if (result.isConfirmed) {
                $.ajax({
                    url: url4,
                    method: 'post',
                    contentType: 'application/json',                        
                    data:  JSON.stringify({idmedicamento:idmedicamento}),   
                    success: function(data) {                       
                    tablaArticulos.ajax.reload(null, false);                        
                }
                });
                Swal.fire('¡Registro Eliminado!', '', 'success')
            } 
            })
    });     
    //submit para el CREAR y EDITAR
    $('#formArticulos').submit(function(e){                                     
        e.preventDefault();
        idmedicamento = $.trim($('#idmedicamento').val());    
        nombre = $.trim($('#nombre').val());
        tipo = $.trim($('#tipo').val());    
        raza = $.trim($('#raza').val());                
        if(opcion=='crear'){                
            $.ajax({                    
                url: url2,
                method: 'post',                                                         
                contentType: 'application/json',  
                data:  JSON.stringify({nombre:nombre, tipo:tipo, raza:raza}),                       
                success: function(data) {                       
                    tablaArticulos.ajax.reload(null, false);                        
                }
            });	
        }
        if(opcion=='editar'){
            console.log("EDITAR");
            $.ajax({                    
                url: url3,
                method: 'post',                                        
                contentType: 'application/json',  
                data:  JSON.stringify({idmedicamento:idmedicamento,nombre:nombre, tipo:tipo, raza:raza}),                       
                success: function(data) {                       
                    tablaArticulos.ajax.reload(null, false);                        
                }
            });	
        }        		        
        $('#modalCRUD').modal('hide');											     			
    });
});
</script>
